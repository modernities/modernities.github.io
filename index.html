<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MODERNITIES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      color-scheme: light dark;
    }

    html {
      font-family: sans-serif;
      line-height: 1.6;
      font-size: 15px;
      margin: 0 1.5rem;
      max-width: 60ch;
      background: #fff;
      color: #222;
    }

    body {
      margin: 0;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: #000;
        color: #dadada;
      }
    }

    ::selection {
      background: #000;
      color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      ::selection {
        background: #fff;
        color: #000;
      }
    }

    a {
      color: inherit;
    }

    h1,
    h2,
    h3 {
      font-size: inherit;
    }

    .date {
      font-family: monospace;
      font-size: 0.9em;
      padding-top: 1rem;
    }

    .date a,
    .nav a {
      text-decoration: none;
      color: color-mix(in srgb, currentColor 30%, transparent);
      transition: color 0.08s;
    }

    .date a:hover,
    .nav a:hover {
      color: color-mix(in srgb, currentColor 60%, transparent);
    }

    .post {
      padding-bottom: 5rem;
      border-bottom: 1px solid color-mix(in srgb, currentColor 20%, transparent);
    }

    .post:last-of-type {
      border-bottom: none;
    }

    .nav {
      padding-top: 1rem;
      padding-bottom: 5rem;
      display: flex;
      gap: 1rem;
    }

    hr {
      border: none;
      border-top: 1px solid color-mix(in srgb, currentColor 50%, transparent);
      margin: 2rem auto;
      width: 20%;
    }
  </style>
</head>

<body>
  <div class="nav">
    <div><a href="mailto:hi@modernities.org">MODERNITIES</a></div>
  </div>

  <main id="feed"></main>

  <script>
    const posts = [
      "20251004",
      "20250729",
      "20250709",
      "20250528",
      "20250527",
      "20250526",
      "20250525",
      "20250524"
    ];

    const feed = document.getElementById("feed");

    const pretty = d =>
      `${d.slice(0,4)}-${d.slice(4,6)}-${d.slice(6,8)}`;

    Promise.all(
      posts.map(d =>
        fetch(`posts/${d}.html`, { cache: "force-cache" })
          .then(r => r.text())
          .then(html => {
            const doc = new DOMParser().parseFromString(html, "text/html");
            return { date: d, body: doc.body.innerHTML };
          })
      )
    ).then(items => {
      for (const { date, body } of items) {
        const article = document.createElement("article");
        article.className = "post";
        article.id = date;
        article.innerHTML = `
          <div class="date"><a href="#${date}">${pretty(date)}</a></div>
          ${body}
        `;
        feed.appendChild(article);
      }

      if (location.hash) {
        const el = document.getElementById(location.hash.slice(1));
        if (el) el.scrollIntoView();
      }
    });
  </script>


</body>
</html>
